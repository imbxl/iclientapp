                <ul>
                    <li style="display: none">
                      <a href="#" class="item-link smart-select" data-back-on-select="true">
                        <!-- select -->
                        <select id="Cupon_Uso" class="input-with-value" onchange="if($$(this).val() == 'UNICO'){ $$('.serchuserwidget').show(); }else{ $$('#Cupon_DNI').val(''); $$('.serchuserwidget').hide(); }"><option value="UNICO" selected>Una sola vez</option><option value="DIARIO">Una vez por dia</option></select>
                        <div class="item-content">
                          <div class="item-inner">

                            <div class="item-title">Uso</div>

                            <div class="item-after">Una sola vez</div>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                        <div class="item-content">
                        <div class="item-inner">
                        <div class="item-title label">Monto</div>
                        <div class="item-input"><input type="text" id="Cupon_Monto" placeholder="Monto en AR$" class="input-with-value" style="text-align:right"/></div>
                        </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                        <div class="item-inner">

                        </div>
                    </li>
                    <li class="serchuserwidget">
                        <div class="item-content">

                        </div>
                        </div>
                    </li>  
                </ul>
            </div>
        	
            <p style="text-align:center">Deje vacío el campo DNI para no asignar el cupon a un usuario.</p>
            
            <div style="text-align:center">
            	<button onClick="CrearCupon();" class="col button button-fill" style="margin: auto;">Guardar</button>
